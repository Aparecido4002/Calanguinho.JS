<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap" rel="stylesheet"> 
    <script src="Js/uau.js" defer></script> 
</head>
<body>
    <section class="geral">
        <div class="container">
            <h1 class="textoprincipal">Contador de Cliques</h1>

            <h1 class="numero" id="contador">0</h1>
            <div class="buttons">
            <button class="botao" id="diminuir">DIMINUIR</button>
            <button class="botao" id="resetar">RESETAR</button>
            <button class="botao" id="aumentar">AUMENTAR</button>
            </div>
        </div>
    </section>
</body>
</html>
